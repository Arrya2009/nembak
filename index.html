<!DOCTYPE html>
<html lang="id">
<!-- [Header dan CSS style tetap sama seperti sebelumnya] -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Kamu ‚ù§Ô∏è</title>
    <style>
        /* [Semua CSS style tetap sama seperti sebelumnya] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .heart {
            font-size: 50px;
            animation: heartbeat 1.5s infinite;
            margin: 20px 0;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px auto;
            overflow: hidden;
            border: 5px solid white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            background: white;
            color: #ff9a9e;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #noBtn {
            position: relative;
        }

        .message {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Hai Kamu</h1>
        
        <div class="photo">
            <!-- Link foto sudah diganti dengan format yang benar untuk Google Drive -->
            <img src="https://drive.google.com/uc?export=view&id=15idR7zX53FrwNetNNLhRLrs-0b6074qb" alt="Foto Kita">
        </div>

        <p>Sudah lama aku memendam perasaan ini...</p>
        <p>Setiap kali melihatmu tersenyum, hatiku berdebar tidak karuan</p>
        <p>Maukah kamu menjadi pacarku?</p>

        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="showLove()">Iya ‚ù§Ô∏è</button>
            <button class="btn" id="noBtn" onmouseover="moveButton()">Tidak üíî</button>
        </div>

        <div class="message" id="loveMessage">
            <h2>Yeay! Aku Sayang Kamu! ‚ù§Ô∏è</h2>
            <p>Terima kasih sudah mau menjadi pacarku!</p>
        </div>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            const maxX = container.clientWidth - noBtn.clientWidth;
            const maxY = container.clientHeight - noBtn.clientHeight;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';
        }

        function showLove() {
            document.getElementById('loveMessage').style.display = 'block';
            createFloatingHearts();
        }

        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for(let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    container.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 6000);
                }, i * 300);
            }
        }
    </script>
</body>
</html>
